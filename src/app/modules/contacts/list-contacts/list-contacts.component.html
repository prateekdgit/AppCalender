<div class="card card-custom gutter-b">
  <!-- Card header started -->
  <div class="card-header">
    <div class="card-title">
      <h3 class="card-label">Contact List</h3>
    </div>
  </div>
  <!-- Card header ended -->

  <!-- Card body started -->
  <div class="card-body">
    <div class="table-responsive angular-bootstrap-table">
      <table
        class="table table-head-custom table-vertical-center overflow-hidden"
      >
        <thead>
          <th></th>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Status</th>
          <th>Email</th>
          <th>Created_at</th>
          <th>Action</th>
        </thead>
        <tbody>
          <tr *ngFor="let contact of Clist">
            <td></td>
            <td>{{ contact.first_name }}</td>
            <td>{{ contact.last_name }}</td>
            <td>{{ contact.status }}</td>
            <td>{{ contact.email[0]?.email }}</td>
            <td>{{ contact.created_at }}</td>
            <td>
              <a
                routerLink="/contacts/edit/{{ contact.id }}"
                class="btn btn-icon btn-light btn-sm cursor-pointer"
                ><span class="svg-icon svg-icon-md svg-icon-primary"
                  ><svg
                    width="24px"
                    height="24px"
                    viewBox="0 0 24 24"
                    version="1.1"
                    xmlns="http://www.w3.org/2000/svg"
                    xmlns:xlink="http://www.w3.org/1999/xlink"
                  >
                    <!-- Generator: Sketch 50.2 (55047) - http://www.bohemiancoding.com/sketch -->
                    <title>details</title>
                    <defs></defs>
                    <g
                      id="details"
                      stroke="none"
                      stroke-width="1"
                      fill="none"
                      fill-rule="evenodd"
                    >
                      <rect
                        id="bound"
                        x="0"
                        y="0"
                        width="24"
                        height="24"
                      ></rect>
                      <path
                        d="M7,3 L17,3 C19.209139,3 21,4.790861 21,7 C21,9.209139 19.209139,11 17,11 L7,11 C4.790861,11 3,9.209139 3,7 C3,4.790861 4.790861,3 7,3 Z M7,9 C8.1045695,9 9,8.1045695 9,7 C9,5.8954305 8.1045695,5 7,5 C5.8954305,5 5,5.8954305 5,7 C5,8.1045695 5.8954305,9 7,9 Z"
                        id="Combined-Shape"
                        fill="#000000"
                      ></path>
                      <path
                        d="M7,13 L17,13 C19.209139,13 21,14.790861 21,17 C21,19.209139 19.209139,21 17,21 L7,21 C4.790861,21 3,19.209139 3,17 C3,14.790861 4.790861,13 7,13 Z M17,19 C18.1045695,19 19,18.1045695 19,17 C19,15.8954305 18.1045695,15 17,15 C15.8954305,15 15,15.8954305 15,17 C15,18.1045695 15.8954305,19 17,19 Z"
                        id="Combined-Shape"
                        fill="#000000"
                        opacity="0.3"
                      ></path>
                    </g></svg></span
                ><!----></a
              >
              <a
                class="btn btn-icon btn-light btn-sm cursor-pointer"
                (click)="delete(contact)"
                ><span class="svg-icon svg-icon-md svg-icon-primary"
                  ><svg
                    width="24px"
                    height="24px"
                    viewBox="0 0 24 24"
                    version="1.1"
                    xmlns="http://www.w3.org/2000/svg"
                    xmlns:xlink="http://www.w3.org/1999/xlink"
                  >
                    <!-- Generator: Sketch 50.2 (55047) - http://www.bohemiancoding.com/sketch -->
                    <title>Delete</title>
                    <defs></defs>
                    <g
                      id="Stockholm-icons-/-General-/-Trash"
                      stroke="none"
                      stroke-width="1"
                      fill="none"
                      fill-rule="evenodd"
                    >
                      <rect
                        id="bound"
                        x="0"
                        y="0"
                        width="24"
                        height="24"
                      ></rect>
                      <path
                        d="M6,8 L6,20.5 C6,21.3284271 6.67157288,22 7.5,22 L16.5,22 C17.3284271,22 18,21.3284271 18,20.5 L18,8 L6,8 Z"
                        id="round"
                        fill="#000000"
                        fill-rule="nonzero"
                      ></path>
                      <path
                        d="M14,4.5 L14,4 C14,3.44771525 13.5522847,3 13,3 L11,3 C10.4477153,3 10,3.44771525 10,4 L10,4.5 L5.5,4.5 C5.22385763,4.5 5,4.72385763 5,5 L5,5.5 C5,5.77614237 5.22385763,6 5.5,6 L18.5,6 C18.7761424,6 19,5.77614237 19,5.5 L19,5 C19,4.72385763 18.7761424,4.5 18.5,4.5 L14,4.5 Z"
                        id="Shape"
                        fill="#000000"
                        opacity="0.3"
                      ></path>
                    </g></svg></span
                ><!----></a
              >
            </td>
          </tr>

      </table>
    </div>
